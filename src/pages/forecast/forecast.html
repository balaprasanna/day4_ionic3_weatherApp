<ion-header>

  <ion-navbar>
      <ion-title> {{ weather.name }}</ion-title>
      
      <ion-buttons end>
        <button ion-button icon-only (click)="share()">
          <ion-icon ios="ios-share-outline" md="md-share" clear></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let w of weather.weather">
    <ion-card-header>
      {{ w.main }}
    </ion-card-header>
    <ion-card-content>
        <ion-grid>
            <ion-row>

              <ion-col col-3>
                  <ion-avatar item-start>
                      <img src="http://openweathermap.org/img/w/{{ w.icon }}.png">
                   </ion-avatar>
              </ion-col>

              <ion-col col-9 style="text-align: center">
                {{ w.description }}
              </ion-col>

            </ion-row>

        </ion-grid>

    </ion-card-content>
  </ion-card>

</ion-content>
