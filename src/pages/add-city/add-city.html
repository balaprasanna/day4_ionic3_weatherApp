<ion-header>

  <ion-navbar>
    <ion-title> add-city </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form #cityForm="ngForm" (ngSubmit)="processForm()">
    <ion-list no-lines>
        <ion-item>
          <ion-label color="primary">City Name: </ion-label>
          <ion-input placeholder="city" name="city" ngModel required></ion-input>
        </ion-item>

        <ion-item>
          <button type="submit" [disabled]="cityForm.invalid" ion-button full large>Add</button>
        </ion-item>
    </ion-list>
  </form>
</ion-content>
