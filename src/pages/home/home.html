<ion-header>
  <ion-navbar>
    <ion-title>
      Cities
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addCity()">
          <ion-icon name="ios-add-circle-outline"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

     <ion-item-sliding *ngFor="let city of cities">
          <button ion-item (click)="toForcast(city)">
             <ion-icon item-start name="ios-sunny-outline">
              <!-- <img src="img/slimer.png"> -->
            </ion-icon>
            {{ city }}
          </button>
          <ion-item-options side="right">
            <button ion-button color="danger" (click)="removeCity(city)">
              <!-- <ion-icon name="delete"></ion-icon> -->
              Delete
            </button>
          </ion-item-options>
     </ion-item-sliding>

  </ion-list>
</ion-content>
